<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Boutique Technique</title>
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Marck+Script&family=Playfair+Display:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
    <header>
       <div class="header-wrapper">
        <nav>
            <ul class="navbar-menu">
                <li class="menu-item">Home</li>
                <li class="menu-item">Brand new</li>
                <li class="menu-item">About</li>
            </ul>
        </nav>
        <div class="logo">
            <img class="logo_img" src="img/la_logo.jpg" alt="""></div>
        <a href="#">
            <div class="user-menu">
            <button id="login-btn" type="button" class="user-buttons">
                <span class="material-symbols-outlined">
                    person
                </span>
            </button>
        </a>

            <a href="#">
                <button id="login-btn" type="button" class="user-buttons">
                    <span class="material-symbols-outlined">
                        favorite
                    </span>
                </button>
            </a>

            <a href="#"><button id="login-btn" type="button" class="user-buttons">
                <span class="material-symbols-outlined">
                    shopping_cart
                </span>
            </button>
            </a>
        </div>
       </div>
    </header>

    <main>
        <div class="row">
            <div class="col">
                <h1>Don't be ashamed to be a <br>sTUdent</h1>
                <p>Love your drip just the way you love your Technical University of Sofia!</p>
                <a href="#" class="btn">Join Now</a>
            </div>
            <div class="col">
                <img src="img/home.jpg" alt="A student of the Technical University of Sofia wearing a hoodie.">
            </div>
        </div>
        
        <div class="base-conatiner-wrapper">
            <div class="related-categories-wrapper">
                <a href="#" class="related-categores-item">
                    <img src="img/male.webp" alt="Picture of a male" fetch-priority="low">
                    <span>Male</span>
                </a>
                <a href="#" class="related-categores-item">
                    <img src="img/female.png" alt="Picture of a male" fetch-priority="low">
                    <span>Female</span>
                </a>
                <a href="#" class="related-categores-item">
                    <img src="img/children.webp" alt="Picture of a male" fetch-priority="low">
                    <span>Kids</span>
                </a>
            </div>
        </div>
    </main>

    <footer>
        <!-- ---------brand slider--------- -->
        <div id="mycarousel" clas="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#mycarousel" data-slide-to="0" class="active"></li>
                <li data-target="#mycarousel" data-slide-to="1"></li>
                <li data-target="#mycarousel" data-slide-to="2"></li>
            </ol>

            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="img/karl.jpg" alt="Karl Lagerfeld logo">
                    <img src="img/guess.jpg" alt="Guess logo">
                    <img src="img/ck.jpg" alt="Calvin Klein logo">
                    <img src="img/tommy.jpg" alt="Tommy Hilfiger logo">
                    <img src="img/hugo.jpg" alt="Hugo Boss logo">
                    <img src="img/adidas.jpg" alt="Adidas logo">
                    <img src="img/swarowski.jpg" alt="Swarowski logo">
                    <img src="img/armani.jpg" alt="Armani logo">
                    <img src="img/birk.jpg" alt="Birkenstock logo">
                </div>

                <div class="carousel-item">
                    <img src="img/gstar.jpg" alt="G-star logo">
                    <img src="img/lab.jpg" alt="Lab logo">
                    <img src="img/liu.jpg" alt="Liu logo">
                    <img src="img/pinko.jpg" alt="Pinko logo">
                    <img src="img/desiual.jpg" alt="Desigual logo">
                    <img src="img/elisabetta.jpg" alt="Elisabetta logo">
                    <img src="img/kors.jpg" alt="Michael Kors logo">
                    <img src="img/medicine.jpg" alt="Medicine logo">
                    <img src="img/pepe.jpg" alt="Pepe logo">
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
